l_english:
  MEXICO_BOOKMARK_NAME:0 "Rise of the Aztec"
  MEXICO_BOOKMARK_DESC:0 "For centuries, the Mayan Empire struggled with religious fanatics on the fringes of their empire. 1423 saw the rise of the Nahuatl heresy to dangerous lengths as the Aztec emerged severing control of the further west provinces. Further conflicts would irreprably split the Mayan Confederation apart. As it crumbled, the Aztec Empire rose to dominate the local area."